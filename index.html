<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Chivo' rel='stylesheet'>
    <title>CodeBlocks</title>
</head>
<body>
    <div class="infoBar">
        <p>NOTE: $name is a variable identified by name, "name" is a string with information name, and 10 is a number.</p>
    </div>
    <div class="toolbar" id="toolbar"></div>
    <div class="body">
        <div id="codeBlocks" class="codeBlocks allowsNesting" ondrop="drop_handler(event)"
        ondragover="dragover_handler(event)">
            <h3>CodeBlocks</h3>
        </div>
        <div id="buttons">
            <button class="somethingPHP" id="makePHP" onclick="generatePHP()">Generate PHP</button>
            <button class= "somethingPHP" id="runPHP" onclick="executePHP()">Execute PHP</button>
        </div>
        
        <div class="phpOutput" id="phpOutput">
            <div class="phpCodeOutputWindow" id="phpCodeOutputWindow">
                <h3>PHP Code</h3>
                <pre>
                <div class="phpCodeOutput" id="phpCodeOutput"></div>
            </pre>
            </div>
            <div class="phpExecutionOutputWindow" id="phpExecutionOutputWindow">
                <h3>PHP Output</h3>
                <div class="phpExecutionOutput" id="phpExecutionOutput"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="codeObjects.js"></script>
    <script src="codeBlocks.js"></script>
</body>
</html>
